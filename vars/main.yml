---
# vars file for apache-1c

# Onec versions split
onec_version_major: "{{ onec_version.split('.')[0] }}"
onec_version_minor: "{{ onec_version.split('.')[1] }}"
onec_version_release: "{{ onec_version.split('.')[2] }}"
onec_version_patch: "{{ onec_version.split('.')[3] }}"


# Onec repos vars
onec_path: "{{ onec_dist_storage }}\
  /{{ platform }}64_{{ onec_version_major }}_\
  {{ onec_version_minor }}_{{ onec_version_release }}_\
  {{ onec_version_patch }}.tar.gz"

onec_version_specific:
  "8.3.13.1644":
    checksums:
      deb: md5:486e66e97453df0e9d67028d1abc7a9b
      rpm: md5:613e03a2147df0c9f6d0b16a0e0ab98f
